services:
  - type: web
    name: magajico-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && cd apps/backend && pnpm run build
    startCommand: cd apps/backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000